version: '3'

services:
    nginx:
        image: nginx:alpine
        volumes:
            - ./:/var/www
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d
#            - ./var/log:/var/log/nginx
        depends_on:
            - php-fpm
        ports:
            - "8080:80"
            - "443:443"
        networks:
            - marketplace-sylius
            
    db:
        image: mysql
        volumes:
            - db-data-sylius-zartizana:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=nopassword
            - MYSQL_DATABASE=sylius
            - MYSQL_USER=sylius
            - MYSQL_PASSWORD=nopassword
        networks:
            - marketplace-sylius
        ports:
            - "33306:3306"
    
    php-fpm:
        build:
            context: ./docker/php-fpm
        depends_on:
            - db
        environment:
            - APP_ENV=${APP_ENV}
            - APP_SECRET=${APP_SECRET}
            - DATABASE_URL=${DATABASE_URL}
        volumes:
            - ./:/var/www
            - ./docker/php-fpm/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
            - ./docker/php-fpm/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
            - ./docker/php-fpm/whatever.ini:/usr/local/etc/php/conf.d/whatever.ini
            - ./docker/php-fpm/php.ini:/usr/local/etc/php/conf.d/php.ini
            - ./docker/php-fpm/php-cli.ini:/usr/local/etc/php/conf.d/php-cli.ini
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro
        extra_hosts:
            - "host.docker.internal:host-gateway"
        networks:
            - marketplace-sylius

    maildev:
        image: maildev/maildev
        command: bin/maildev --web 80 --smtp 25 --hide-extensions STARTTLS
        ports:
            - "8081:80"
        networks:
            - marketplace-sylius

    node:
        image: "node:14-alpine"
        user: "node"
        working_dir: /home/node/app
        environment:
            - NODE_ENV=${APP_ENV}
        volumes:
            - ./:/home/node/app
        command: >
            sh -c "yarn install
            && yarn build"
        networks:
            - marketplace-sylius

networks:
    marketplace-sylius:

volumes:
    db-data-sylius-zartizana:
